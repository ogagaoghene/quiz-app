<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
</head>
<body>
  <section id="quiz">
    <header>
      <h1 id="h1">PHP &amp; MySQL Quiz</h1>
    </header>
  </section>
  <section id="tracker">
    <div class="question_number" id="question_number__1">1</div>
    <div class="question_number" id="question_number__2">2</div>
    <div class="question_number" id="question_number__3">3</div>
    <div class="question_number" id="question_number__4">4</div>
    <div class="question_number" id="question_number__5">5</div>
    <div class="question_number" id="question_number__6">6</div>
    <div class="question_number" id="question_number__7">7</div>
    <div class="question_number" id="question_number__8">8</div>
    <div class="question_number" id="question_number__9">9</div>
    <div class="question_number" id="question_number__10">10</div>
  </section>
  <section>
  <hr />
    <div id="quizset">
      <p id="question">What does the acronym PHP represent?</p>
      <div id="options" class="options">
        <button id="btn1" class="btn"><span id="option1">Option 1</span></button>
        <button id="btn2" class="btn"><span id="option2">Option 2</span></button>
        <button id="btn3" class="btn"><span id="option3">Option 3</span></button>
        <button id="btn4" class="btn"><span id="option4">Option 4</span></button>
      </div>
      <button id="btnSubmit">Next Question</button>
    </div>
    <div id="result_box">
      <p id="result">Result</p>
      <button id="retake_test">Retake Test</button>
    </div>
  <hr />
  <footer>
    <p id="progrees">Progress</p>
    <div id="timer">Dummy Text</div>
  </footer>
  </section>
</body>
</html>
